<body class="text-center" onload="loadContent()">

                    <!-- Controllers on the side -->

                data-scroll-speed="1"

                        data-scroll-direction="horizontal"

                </div>

                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">

                        <div class="carousel-item">
                            <img id="burger-images-1" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img id="burger-images-2" class="d-block w-100" alt="...">

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="Transition-Buttons">
                <button class="btn btn-lg btn-warning" onclick="ScrollTo('#Burger-Map')">

                </button>
                <button class="btn btn-lg btn-warning" onclick="ScrollTo('#Fun-Fact')">
                    <img src="icons/caret-down-square-fill.svg">
                </button>
            </div>
        </section>

                    data-scroll-delay="0.1"

                    data-scroll
                    data-scroll-speed="1"
                    data-scroll-class="fun-card-post">

                                <img id="fun-card-1-img" alt="Card image cap">
                            </div>
                            <div class="card-body col-sm-12 col-md-6">
                                <h4 class="card-title fun-title-pre"
                                data-scroll
                                data-scroll-class="fun-title-post">
                                    <span id="fun-card-1-title"></span>
                                </h4>
                                <p class="card-text fun-text-pre"
                                data-scroll
                                data-scroll-class="fun-text-post">
                                    <span id="fun-card-1-text"></span>                                
                                </p>
                            </div>
                    </div>
                </div> 
                </div> <!-- Second Card -->
                <!-- Third Card -->
                <div id="card-block3"

                    data-scroll
                    data-scroll-delay="0.5" 
                    data-scroll-speed="10">

                    h-75 col-md-12 col-lg-6"

                        data-scroll 
                        data-scroll-speed="-3"
                        data-scroll-direction="horizontal"
                        data-scroll-class="fun-card-post">
                        <div class="card-horizontal row">
                            <div class="card-img-top d-none d-sm-block col-sm-12 col-md-6">
                                <img id="fun-card-2-img" alt="Card image cap">
                            </div>
                            <div class="card-body col-sm-12 col-md-6">
                                <h4 class="card-title fun-title-pre"
                                data-scroll
                                data-scroll-class="fun-title-post">
                                    <span id="fun-card-2-title"></span>                                
                                </h4>
                                <p class="card-text fun-text-pre"
                                data-scroll
                                data-scroll-class="fun-text-post">
                                    <span id="fun-card-2-text"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div> <!-- Third Card -->

                    data-scroll-delay="0.8" 
                    data-scroll-speed="-3">
                    <div class="card fun-card-pre

                        data-scroll 
                        data-scroll-speed="-10"
                        data-scroll-direction="horizontal"
                        data-scroll-class="fun-card-post">

                            <div class="card-img-top d-none d-sm-block col-sm-12 col-md-6">
                                <img id="fun-card-3-img" alt="Card image cap">

                            <div class="card-body col-sm-12 col-md-6">
                                <h4 class="card-title fun-title-pre"
                                data-scroll
                                data-scroll-class="fun-title-post">
                                    <span id="fun-card-3-title"></span>

                                <p class="card-text fun-text-pre"

                                    <span id="fun-card-3-text"></span>
                                </p>
                            </div>
                        </div>
                    </div>

            </div><!-- Container -->

                <button class="btn btn-lg btn-warning" onclick="ScrollTo('#Introduction')">

                <button class="btn btn-lg btn-warning" onclick="ScrollTo('#Ingredient')">
                    <img src="icons/caret-down-square-fill.svg">
                </button>
            </div>

                data-scroll-offset="80%"
