<!DOCTYPE html>
<html  lang="en">

<head>
	<title>Bun Bun's Menu</title>
	<link href="../cssPages/Check_out.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet" />
	<script src="../main.js"></script> 
</head>

<body onload="getCart(); loadCartItemsToFinalCheckout();">
	<div class="grid-container">
		<div class="header" id="navBar">
			<div class="logo">
			  <!-- Logo on the left -->
			  <a class="logo" href="../index.html">
				<img
				  src="../Imgs/IconBun_icon.svg"
				  alt="Bun Bun Bakery Logo"
				  class="Header-brand-logo"
				/>
			  </a>
			</div>

				<div class="info">
					<!-- Buttons in the middle -->
					<a class="delivery" href="">Tell Us Your <br />Delivery Address</a>
					<a class="announcement" href="">Announcement: Shipping Times May Be Delayed Due To
						Covid-19</a>
					<a class="index_1" href="../htmlPages/About_us.html">ABOUT <br /> US</a>
					<a class="index_2" href="../htmlPages/Product_menu.html">PRODUCT <br /> MENU</a>
					<a class="index_3" href="../htmlPages/Todays_special.html">TODAY'S <br /> SPECIAL</a>
					<a class="index_4" href="../htmlPages/Speed_order.html">SPEED <br /> ORDER</a>
				</div>

			<div class="cart">
                <!--cart on the right -->
                  <img
                    src="../Imgs/CartCart_without_number.svg"
                    alt="Bun Bun Shopping Cart"
					id="theCartLogo"/>
			  <p class="number-in-cart">0</p>
			</div>
		  </div>

		<div class="content">
			<table  id="itemTable">
				<thead>
					<tr id='titles'>
						<th scope='col'>Item</th>
						<th scope='col'>Price</th>
						<th scope='col'>Quantity</th>
						<th scope='col'>Glaze</th>
						<th scope='col'>Total</th>
					</tr>
				</thead>
				<tbody id="itemTableBody">
				</tbody>
			<!-- tr for items loaded from local storage-->
			</table>
		  </div>
		<div class='footer'>
			<div id="promotion">
				<div id="title">
					<p >Today's Special:</p>
				</div>
				<div id="image">
					<img src="../Imgs/RollPics/count3.svg" alt="Promotion of a bun on sale">
				</div>
				<div id="saleInfo">				
					<p id='SalesInfo'>Original Price: 5$ <br>Now: 3$</p>
					<button id="Add_it_to_Cart">
						Add it to Cart
					</button>
				</div>

			</div>
			<div id="info">
				<p id='t1'>Subtotal:</p>
				<p id="d1"></p>

				<p id='t2'>Shipping Fee:</p>
				<p id="d2"></p>
				
				<p id='t3'>Coupon Code:</p>
				<p id="d3"></p>

				<p id='t4'>Grand Total:</p>
				<p id="d4"></p>
			</div>
			<div id='checkOut_btn'>
				<button>Check Out</button>
			</div>
		</div>
	</div>
</body>

</html>
