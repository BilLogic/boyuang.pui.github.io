<!DOCTYPE html>
<html  lang="en">

<head>
    <title>Bun Bun's Menu</title>
    <link href="../cssPages/product_item.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
        <script src="../main.js"></script>
</head>

<body onload="getInfo()">
    <div class="grid-container">
		  <div class="header">
			<div class="logo">
				<!-- Logo on the left -->
				<a class="logo" href="../index.html">
					<img src="../Imgs/IconBun_icon.svg" alt="Bun Bun Bakery Logo" class="Header-brand-logo" />
				</a>
			</div>


			<div class="info">
				<!-- Buttons in the middle -->
				<a class="delivery" href="">Tell Us Your <br />Delivery Address</a>
				<a class="announcement" href="">Announcement: Shipping Times May Be Delayed Due To
					Covid-19</a>
				<a class="index_1" href="../htmlPages/About_us.html">ABOUT <br /> US</a>
				<a class="index_2" href="../htmlPages/Product_menu.html">PRODUCT <br /> MENU</a>
				<a class="index_3" href="../htmlPages/Todays_special.html">TODAY'S <br /> SPECIAL</a>
				<a class="index_4" href="../htmlPages/Speed_order.html">SPEED <br /> ORDER</a>
			</div>

			<!-- get rid of button, https://www.w3schools.com/css/css_link.asp-->
			<!-- text decoration none-->

            <div class="cart">
                <!--cart on the right -->
                <a class="cart">
                  <img
                    src="../Imgs/CartCart_without_number.svg"
                    alt="Bun Bun Shopping Cart"
                    id="theCartLogo"
                    onclick="openCart()"
                  />
                </a>
                <p class="number-in-cart">0</p>
              </div>
		  </div>
        <div class="content" id="mainMenu">
            <div class="left">
                <img src="../Imgs/Buttons/huge-arrow.svg" alt="Switch to the previous item" />
            </div>
            <div class="middle" id="description-section" >
                <div class="glaze" id="glaze-selection">Glaze:
                    <input type="radio" id="None" value="None" name="glaze" onclick="ChangeGlaze(this.value)">
                    <label for="None">None</label>
                    <input type="radio" id="Sugar-Milk" value="Sugar-Milk" name="glaze" onclick="ChangeGlaze(this.value)">
                    <label for="Sugar-Milk">Sugar-Milk</label>                    
                    <input type="radio" id="Vanilla-Milk" value="Vanilla-Milk" name="glaze" onclick="ChangeGlaze(this.value)">
                    <label for="Vanilla-Milk">Vanilla-Milk</label>                    
                    <input type="radio" id="Double-chocolate" value="Double-chocolate" name="glaze" onclick="ChangeGlaze(this.value)">
                    <label for="Double-chocolate">Double-chocolate</label>
                </div>
                <div class="qty" id="qty-selection">Quantity:
                    <input type="radio" id="1" value="1" name="qty" onclick="ChangeImg(1)">
                    <label for="1">1</label>
                    <input type="radio" id="3" value="3" name="qty" onclick="ChangeImg(3)">
                    <label for="3">3</label>
                    <input type="radio" id="6" value="6" name="qty" onclick="ChangeImg(6)">
                    <label for="6">6</label>
                    <input type="radio" id="12" value="12" name="qty" onclick="ChangeImg(12)">
                    <label for="12">12</label>
                </div>
                <div class="cart" onclick="updateCart()">
                  <a href="../htmlPages/Product_menu.html">Add to Cart</a>
              </div>
              <a class="close" href="../htmlPages/Product_menu.html"><img src="../Imgs/Buttons/close.svg" alt="cancel"></a>
            </div>
            <div class="right">
                <img src="../Imgs/Buttons/huge-arrow.svg" alt="Switch to the previous item" />
            </div>
        </div>
    </div>
</body>

</html>
